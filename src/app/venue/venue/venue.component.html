<div class="hotel-info-new">
  <mat-card class="hotel-card">
    <mat-card-header>
      <mat-card-title><h2 class="mat-title">Capgemini Academy</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="address mat-body-1">
        <span>Reykjavikplein 1, 3543 KA Utrecht, The Netherlands, +31 30 689 0000</span>
      </p>
      <agm-map class="hotel-map" [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng">
          <agm-info-window>Capgemini Academy</agm-info-window>
        </agm-marker>
      </agm-map>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button href="https://www.google.com/maps/dir/?api=1&destination=Capgemini+Academy&destination_place_id=ChIJyc9M8pllxkcREvXfHZmuqlQ" target="_blank">
        <mat-icon>directions</mat-icon><span class="icon-label">Navigate</span>
      </a>
      <a mat-button href="tel:+31-30-689-0000" target="_blank">
        <mat-icon>phone</mat-icon><span class="icon-label">Call</span>
      </a>
    </mat-card-actions>
  </mat-card>

  <mat-card class="hotel-card">
    <mat-card-header>
      <mat-card-title><h2 class="mat-title">Hotel Park Plaza Utrecht</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="address mat-body-1">
        <span>Westplein 50, 3531 BL Utrecht, The Netherlands, +31 30 292 5200</span>
      </p>
      <agm-map class="hotel-map" [latitude]="hotelLat" [longitude]="hotelLng">
        <agm-marker [latitude]="lat" [longitude]="lng">
          <agm-info-window>Park Plaza Utrecht</agm-info-window>
        </agm-marker>
      </agm-map>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button href="https://www.google.com/maps/dir/?api=1&destination=Park+Plaza+Utrecht&destination_place_id=ChIJVelBf2hvxkcRVl53oabtZ8U" target="_blank">
        <mat-icon>directions</mat-icon><span class="icon-label">Navigate</span>
      </a>
      <a mat-button href="tel:+31 30 292 5200" target="_blank">
        <mat-icon>phone</mat-icon><span class="icon-label">Call</span>
      </a>
    </mat-card-actions>
  </mat-card>

</div>
